<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Fougeray Florian</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,300;1,700&family=Titillium+Web:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- PICO -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- LANDING SECTION -->
    <section class="landing padding-section bg-primary-color white-color txt-center">
      <!-- cv title -->
      <div class="landing__title">
        <h1 class="lato-thin">Curriculum vitae</h1>
        <p class="lato-light secondary-color">Développeur Web</p>
      </div>

      <!-- full name -->
      <div class="landing__fullname">
        <p class="uppercase titillium-web-black">Florian</p>
        <p class="uppercase titillium-web-black">Fougeray</p>
      </div>

      <!-- Animated down arrow -->
      <img class="landing__arrow" src="./assets/svg/arrow-down-circle.svg" alt="Fléche pointant vers le bas" />
    </section>

    <!-- ABOUT ME SECTION -->
    <section class="about"></section>

    <!-- SKILLS SECTION -->
    <section class="skills"></section>

    <!-- EXPERIENCE SECTION -->
    <section class="experience"></section>

    <!-- CONTACTS SECTION -->
    <section class="contacts"></section>
  </body>
</html>
